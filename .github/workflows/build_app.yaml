name: build_app

on:
  push:
    branches:
    - main
  pull_request:
    paths:
      - app/**
      - config/**
      - gulp/**
      - gulpfile.babel.js
      - package.json
      - yarn.lock

jobs:
  build_app:
    runs-on: ubuntu-latest
    steps:
    - name: check out code
      uses: actions/checkout@v3

    - name: install system dependencies
      run: sudo apt-get install -y libpng-dev

    - name: enable corepack
      run: corepack enable

    - name: install node.js
      uses: actions/setup-node@v3
      with:
        node-version: 24
        cache: yarn

    # Caching node_modules saves 50s on builds which don't modify dependencies.
    # Compared to yarn caching, it saves an additional 27 seconds.
    - name: cache node_modules
      uses: actions/cache@v3
      with:
        path: /home/runner/work/duelyst/duelyst/node_modules
        key: node-modules-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          node-modules-

    - name: install node dependencies
      run: yarn install

    - name: install typescript dependencies
      run: yarn tsc:chroma-js

    - name: build the app
      run: yarn build
      env:
        FIREBASE_URL: "https://test-url.firebaseio.com/"
